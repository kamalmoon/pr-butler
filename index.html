<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PR Butler – Your VIP Plug in Paradise</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#ff7a00;font-family:Arial,Helvetica,sans-serif;overflow:hidden}

    /* Full‑screen background */
    #slideshow{
      position:fixed;inset:0;
      background:#ff7a00 url("") center/cover no-repeat;
      transition:background-image 1s ease-in-out;
      z-index:-1;
    }

    /* Bottom overlay */
    .overlay{
      position:absolute;bottom:0;width:100%;
      padding:2rem 1rem;text-align:center;
      background:rgba(255,122,0,.85);color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,.4)
    }

    h1{font-size:1.8rem;margin-bottom:.25rem}
    h2{font-size:1.1rem;font-weight:400;margin-bottom:1rem}
    p{font-size:.95rem;max-width:350px;margin:0 auto 1.5rem}

    .button-container{display:flex;flex-direction:column;gap:15px;width:90%;max-width:300px;margin:0 auto}
    a.button{
      display:block;padding:15px;border-radius:8px;font-weight:700;
      text-decoration:none;color:#fff;background:#0088cc;transition:opacity .3s
    }
    a.button:hover{opacity:.9}

    @media(max-width:600px){
      h1{font-size:1.5rem}p{font-size:.85rem}
    }
  </style>
</head>

<body>
  <div id="slideshow"></div>

  <div class="overlay">
    <h1>PR BUTLER</h1>
    <h2>Your VIP Plug in Paradise</h2>
    <p>
      Need something right now? We deliver cannabis, liquor, food, rides, tours, and more—
      all from one text. Choose how you want to chat below.
    </p>
    <div class="button-container">
      <a href="https://t.me/PRButlerBot" class="button" target="_blank" rel="noopener">Chat on&nbsp;Telegram</a>
    </div>
  </div>

  <script>
    /* Absolute paths to guarantee the browser finds the images */
    const base = 'https://kamalmoon.github.io/pr-butler/slides/';
    const slides = ['slide1.png','slide2.png','slide3.png','slide4.png','slide5.png'].map(f => base + f);

    const bg   = document.getElementById('slideshow');
    let   idx  = 0;

    /* Preload first image, then start the timer so we never show orange only */
    const img = new Image();
    img.onload = () => {
      bg.style.backgroundImage = `url('${slides[idx]}')`;
      setInterval(() => {
        idx = (idx + 1) % slides.length;
        bg.style.backgroundImage = `url('${slides[idx]}')`;
      }, 5000);           // 5‑second interval
    };
    img.onerror = () => console.error('Failed to load', slides[idx]);
    img.src = slides[idx];
  </script>
</body>
</html>
