<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PR Butler – Your VIP Plug in Paradise</title>

<!-- preload slides for faster first paint -->
<link rel="preload" as="image" href="https://kamalmoon.github.io/pr-butler/slides/slide1.png">
<link rel="preload" as="image" href="https://kamalmoon.github.io/pr-butler/slides/slide4.png">
<link rel="preload" as="image" href="https://kamalmoon.github.io/pr-butler/slides/slide5.png">

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family:Arial,Helvetica,sans-serif;color:#fff}

  #slideshow{
    position:fixed;inset:0;
    background:#ff7a00 url("https://kamalmoon.github.io/pr-butler/slides/slide1.png")
               left top/cover no-repeat;         /* ⬅️ anchor left */
    transition:background-image .8s ease-in-out;
    z-index:-1;
  }

  .overlay{
    position:absolute;inset:0;
    display:flex;flex-direction:column;justify-content:flex-end;align-items:center;
    padding:5vh 1rem 6vh;
    text-align:center;text-shadow:0 2px 6px rgba(0,0,0,.55);
    background:linear-gradient(to bottom,rgba(0,0,0,.0) 40%,rgba(255,122,0,.85) 100%);
  }

  h1{font-size:2.4rem;font-weight:800;margin-bottom:.4rem}
  h2{font-size:1.3rem;font-weight:700;margin-bottom:2.2rem}
  a.btn{display:inline-block;min-width:260px;padding:18px 26px;border-radius:10px;
        font-size:1.1rem;font-weight:700;text-decoration:none;background:#0088cc;color:#fff}
  a.btn:hover{opacity:.9}

  @media(max-width:600px){
    h1{font-size:1.8rem} h2{font-size:1rem;margin-bottom:1.6rem}
    a.btn{font-size:1rem;padding:16px 22px}
  }
</style>
</head>

<body>
  <div id="slideshow"></div>

  <div class="overlay">
    <h1>PR BUTLER</h1>
    <h2>Your VIP Plug In Paradise!<br>Click the button to be connected</h2>
    <a href="https://t.me/PRButlerBot" class="btn" target="_blank" rel="noopener">Chat on Telegram</a>
  </div>

<script>
  const root   = 'https://kamalmoon.github.io/pr-butler/slides/';
  const slides = ['slide1.png','slide2.png','slide3.png','slide4.png','slide5.png'].map(f=>root+f);
  slides.forEach(src=>{const img=new Image();img.src=src});  // keep cached

  let i=0, bg=document.getElementById('slideshow');
  setInterval(()=>{ i=(i+1)%slides.length; bg.style.backgroundImage=`url('${slides[i]}')`; },5000);
</script>
</body>
</html>
